<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Simon G - Life's Chapters</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap');

    :root{
      --circle-size: min(600px, 90vw);
      --radius: calc(var(--circle-size) / 2);
      --dot-size: clamp(68px, 14vw, 120px);
    }

    html { -webkit-text-size-adjust: 100%; }
    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      color: #222;
      text-align: center;
      background: #fff;
    }

    /* Top header bar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #eee;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }
    .topbar-left, .topbar-right {
      display: flex;
      align-items: center;
      gap: .75rem;
    }
    .topbar img.logo { max-height: 64px; height: auto; }
    .icon { font-size: 1.2rem; cursor: pointer; }

    header {
      padding: 1.5rem 1rem .75rem 1rem;
      background: rgba(255,255,255,.85);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }
    header h1 {
      font-size: clamp(1.4rem, 4vw, 2rem);
      margin: 0 0 .5rem 0;
      font-weight: 500;
      letter-spacing: 0.1em;
    }
    header p {
      font-size: clamp(.9rem, 3.5vw, 1rem);
      color: #555;
      letter-spacing: 0.05em;
      margin: 0 auto;
      max-width: 42rem;
      padding: 0 1rem;
    }

    /* Background only below header (no fixed attachment for iOS) */
    .background-section {
      position: relative;
      padding: 2.5rem 0;
      background: url('bg.png') no-repeat center center / cover;
    }
    .background-section::before {
      content: ""; position: absolute; inset: 0;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      z-index: 0;
    }

    .timeline {
      position: relative; width: 100%;
      min-height: calc(var(--circle-size) + 2rem);
      display: flex; justify-content: center; align-items: center;
      z-index: 1;
    }

    .circle {
      position: relative;
      width: var(--circle-size); height: var(--circle-size);
      border-radius: 50%; border: 2px solid #ccc;
      display: flex; justify-content: center; align-items: center;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
      margin: 0 auto;
    }

    .circle h2 {
      position: absolute; text-align: center; width: 70%;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: clamp(.95rem, 3.5vw, 1.1rem);
      color: #444; font-weight: 500; letter-spacing: 0.08em; line-height: 1.3;
    }

    .milestone {
      position: absolute; width: var(--dot-size); height: var(--dot-size);
      border-radius: 50%; background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex; align-items: center; justify-content: center;
      text-decoration: none; color: inherit;
      -webkit-tap-highlight-color: transparent;
    }
    .milestone span { font-weight: 500; font-size: clamp(.7rem, 2.8vw, .85rem); letter-spacing: .05em; padding: .25rem .4rem; line-height: 1.2; }

    .m0   { transform: rotate(0deg)   translate(var(--radius)) rotate(0deg); }
    .m30  { transform: rotate(30deg)  translate(var(--radius)) rotate(-30deg); }
    .m60  { transform: rotate(60deg)  translate(var(--radius)) rotate(-60deg); }
    .m90  { transform: rotate(90deg)  translate(var(--radius)) rotate(-90deg); }
    .m120 { transform: rotate(120deg) translate(var(--radius)) rotate(-120deg); }
    .m150 { transform: rotate(150deg) translate(var(--radius)) rotate(-150deg); }
    .m180 { transform: rotate(180deg) translate(var(--radius)) rotate(-180deg); }
    .m210 { transform: rotate(210deg) translate(var(--radius)) rotate(-210deg); }
    .m240 { transform: rotate(240deg) translate(var(--radius)) rotate(-240deg); }
    .m270 { transform: rotate(270deg) translate(var(--radius)) rotate(-270deg); }
    .m300 { transform: rotate(300deg) translate(var(--radius)) rotate(-300deg); }
    .m330 { transform: rotate(330deg) translate(var(--radius)) rotate(-330deg); }

    @media (max-width: 768px) { .topbar { padding: .6rem .8rem; } .topbar img.logo { max-height: 52px; } .background-section { padding: 1.5rem 0; } }
    @media (max-width: 480px) { .topbar img.logo { max-height: 44px; } :root{ --dot-size: clamp(60px, 18vw, 90px); } }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="topbar">
    <div class="topbar-left">
      <span>USD$ ▾</span>
      <i class="fas fa-search icon" aria-hidden="true"></i>
    </div>
    <img src="simonglogo.png" alt="Simon G Logo" class="logo" />
    <div class="topbar-right">
      <i class="far fa-heart icon" aria-hidden="true"></i>
      <i class="far fa-user icon" aria-hidden="true"></i>
      <i class="fas fa-shopping-bag icon" aria-hidden="true"></i>
    </div>
  </div>

  <header>
    <h1>Life’s Chapters</h1>
    <p>Timeless and elevated jewelry collections designed for every chapter of life’s evolving story.</p>
  </header>

  <section class="background-section">
    <div class="timeline">
      <div class="circle">
        <h2>Select Your Milestone</h2>
        <a class="milestone m0"   href="#"><span>Sobriety</span></a>
        <a class="milestone m30"  href="#"><span>Passing Exams</span></a>
        <a class="milestone m60"  href="#"><span>Marathon</span></a>
        <a class="milestone m90"  href="#"><span>Wanderlust</span></a>
        <a class="milestone m120" href="#"><span>Citizenship</span></a>
        <a class="milestone m150" href="#"><span>Pet Adoption</span></a>
        <a class="milestone m180" href="#"><span>First Home</span></a>
        <a class="milestone m210" href="#"><span>First Job</span></a>
        <a class="milestone m240" href="#"><span>Creative Release</span></a>
        <a class="milestone m270" href="#"><span>Golden Birthday</span></a>
        <a class="milestone m300" href="https://simongjewelry.com/collections/wedding-day-jewelry?gad_source=1&gad_campaignid=21671840527&gbraid=0AAAAADy9oU887y4PBiPaD42KgMcm5n1iV&gclid=Cj0KCQjw_rPGBhCbARIsABjq9cetpPo7bVfN9lya2_NJwBk6P9P46wwDo4gbnjrhHBg0MpfhZ6BWmosaApVSEALw_wcB" target="_blank" rel="noopener"><span>Wedding</span></a>
        <a class="milestone m330" href="#"><span>Medical Recovery</span></a>
      </div>
    </div>
  </section>
</body>
</html>
